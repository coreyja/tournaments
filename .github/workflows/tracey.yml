name: Tracey

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  workflow_call:

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  tracey:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: actions-rust-lang/setup-rust-toolchain@v1
        with:
          toolchain: stable

      - name: Cache cargo registry
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            ~/.cargo/bin
          key: ${{ runner.os }}-cargo-tracey-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-cargo-tracey-

      - name: Install Tracey
        run: |
          if ! command -v tracey &> /dev/null; then
            cargo install tracey
          fi

      - name: Generate Tracey Rules
        run: |
          echo "Extracting rules from specifications..."
          tracey --config .config/tracey/config.kdl rules specs/web_app/*.md > specs/web_app/_rules.json || true
          echo "Rules file generated at specs/web_app/_rules.json"

      - name: Run Tracey Report
        run: |
          echo "Generating Tracey coverage report..."
          # Generate HTML report
          tracey --config .config/tracey/config.kdl -f html > tracey-report.html || true
          # Generate JSON report
          tracey --config .config/tracey/config.kdl -f json > tracey-report.json || true
          # Check if reports were generated
          if [ -s tracey-report.html ] || [ -s tracey-report.json ]; then
            echo "Reports generated successfully"
            ls -la tracey-report.*
          else
            echo "Warning: Reports may be empty or not generated"
            # Create placeholder files to avoid CI failure
            echo "<html><body><h1>Tracey Report</h1><p>No coverage data available yet.</p></body></html>" > tracey-report.html
            echo '{"message": "No coverage data available yet"}' > tracey-report.json
          fi
        continue-on-error: true

      - name: Upload Tracey Report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: tracey-report
          path: |
            tracey-report.html
            tracey-report.json
          if-no-files-found: ignore
